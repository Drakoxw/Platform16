<div
    class="w-[16rem] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-center">
    <picture class="rounded-t-lg w-[254px] h-[254px] flex items-end"  >
        <img  [src]="item.img" [alt]="item.name" />
    </picture>
    <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ item.name }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Valor: <b>{{ item.price | currency }}</b></p>
        <app-button>Comprar</app-button>
    </div>
</div>
